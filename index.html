<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KwikGest Angola - Micro SaaS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #certificadoEmitido {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>KwikGest Angola</h1>

  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" placeholder="Nome de usuário">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Senha">
    </div>
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <div id="presencas">
    <h2>Lista de Presenças</h2>
    <div class="form-group">
      <label for="nomeAluno">Nome do aluno:</label>
      <input type="text" id="nomeAluno" placeholder="Nome do aluno">
    </div>
    <div class="form-group">
      <label for="dataPresenca">Data:</label>
      <input type="date" id="dataPresenca">
    </div>
    <button onclick="adicionarPresenca()">Adicionar Presença</button>
    <ul id="listaPresencas"></ul>
  </div>

  <div id="certificados">
    <h2>Emissão de Certificados</h2>
    <div class="form-group">
      <label for="nomeAlunoCertificado">Nome do aluno:</label>
      <input type="text" id="nomeAlunoCertificado" placeholder="Nome do aluno">
    </div>
    <div class="form-group">
      <label for="cursoCertificado">Curso:</label>
      <input type="text" id="cursoCertificado" placeholder="Curso">
    </div>
    <button onclick="emitirCertificado()">Emitir Certificado</button>
    <div id="certificadoEmitido">
      <h3>Certificado Emitido</h3>
      <p>Nome: <span id="certNome"></span></p>
      <p>Curso: <span id="certCurso"></span></p>
      <button onclick="imprimirCertificado()">Imprimir</button>
    </div>
  </div>

  <script>
    // Função de Login
    function fazerLogin() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      if (usuario === 'admin' && senha === '1234') {
        alert('Login bem-sucedido!');
        // Redirecionar para o painel de controle
        window.location.href = '#'; // Coloque o link para o painel real
      } else {
        alert('Usuário ou senha inválidos.');
      }
    }

    // Função de Presença
    function adicionarPresenca() {
      const nome = document.getElementById('nomeAluno').value;
      const data = document.getElementById('dataPresenca').value;
      if (nome && data) {
        const li = document.createElement('li');
        li.textContent = `${nome} - ${data}`;
        document.getElementById('listaPresencas').appendChild(li);
      }
    }

    // Função de Certificados
    function emitirCertificado() {
      const nome = document.getElementById('nomeAlunoCertificado').value;
      const curso = document.getElementById('cursoCertificado').value;
      if (nome && curso) {
        document.getElementById('certNome').textContent = nome;
        document.getElementById('certCurso').textContent = curso;
        document.getElementById('certificadoEmitido').style.display = 'block';
      }
    }

    function imprimirCertificado() {
      window.print();
    }
  </script>

</body>
</html>
