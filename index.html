<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KwikGest Angola - Educação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    .login-box, .panel, .header {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box input, .panel input, .panel button {
      width: 100%; padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      background: #e11b1b; color: white;
      border: none;
    }
    .hidden { display: none; }
    .header {
      text-align: center;
      background-color: #e11b1b;
      color: white;
      margin-top: 0;
      border-radius: 0 0 12px 12px;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login KwikGest</h2>
  <input type="text" id="username" placeholder="Usuário">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="mainPanel" class="hidden">
  <div class="header">
    <h1>KwikGest Angola - Educação</h1>
    <p>Gestor Digital para Professores e Formadores</p>
  </div>

  <div class="panel">
    <h3>Criador de Horários</h3>
    <input type="text" placeholder="Ex: Segunda - 8h às 10h - Matemática">
    <button>Salvar</button>

    <h3>Lista de Presenças</h3>
    <input type="text" placeholder="Nome do aluno">
    <button>Marcar Presença</button>

    <h3>Gestão de Alunos</h3>
    <input type="text" placeholder="Nome | Contacto">
    <button>Adicionar Aluno</button>

    <h3>Emissão de Certificados (PDF)</h3>
    <input type="text" placeholder="Nome do Certificado">
    <button onclick="gerarPDF()">Gerar PDF</button>
  </div>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if (user === 'admin' && pass === '1234') {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('mainPanel').classList.remove('hidden');
    } else {
      alert('Usuário ou senha incorretos!');
    }
  }

  function gerarPDF() {
    alert('Certificado gerado em PDF (função de exportação será adicionada)');
  }
</script>

</body>
</html>
